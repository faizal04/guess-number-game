<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Creepster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="intro">
            welcome to the game!!!
        </h1>
        <div class="main-section1">
            <h5 class="guessmyno">guess my number <br> between 1 to 20</h5>
            <div class="main-section">
                <div class="box">?</div>
                <div class="userbox">


                    <input type="number" id="numberInput" name="numberInput" min="0" max="20" value="0">
                </div>

                <div class="checker">
                    <h1 class="text">start guessing!!!</h1>
                    <h2 class="lives">LIVES: 10</h2>
                    <h1 class="score">score: 0 </h1>
                </div>
            </div>
            <button class="style-btn btn">CHECK</button>

            <button class="style-btn again">RESTART</button>

    </header>

</body>

</html>
